{% extends "base_generic.html" %}

{% block content %}
  <h2>Вход</h2>
  {% if form.errors %}
    <p style="color: red;">Неверный логин или пароль. Попробуйте снова.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
{% endblock %}
