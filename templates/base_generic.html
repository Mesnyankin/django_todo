<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do List{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet"  rel="stylesheet" media="screen" href="{% static 'css/styles.css' %}" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/logo.png" title=""/>
        </div>
        <nav>
            {% if user.is_authenticated %}
                <!--<a href="{% url 'task_list' %}">Tasks</a>-->
                <p>Hello, {{ request.user.username }}!|
                <!-- Форма для выхода -->
                <a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Sign out</a></p>
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <!--<a href="{% url 'login' %}">Sign in</a>-->
            {% endif %}
        </nav>
    </header>

    <main>
            {% block content %}
            <!-- Здесь будет подставляться контент из дочерних шаблонов -->
            {% endblock %}
    </main>
    <footer>
        <div class="footer">
            Mesnyankin company © 2025 To-Do List
        </div>
    </footer>
</body>
</html>
