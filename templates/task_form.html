{% extends "base_generic.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create a{% endif %} task</h2>
  <form class="contact_form task_form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit" type="submit">Save</button>
  </form>
  <a href="{% url 'task_list' %}">Back to the task list</a>
{% endblock %}
